
<!DOCTYPE html>
<html>
<head>
    <title>Inline CSS Example</title>
</head>
<body>

    <!-- Heading with inline CSS -->
    <h1 style="color: blue; text-align: center; font-family: Arial;">
        Welcome to Inline CSS Demo
    </h1>

    <!-- Paragraph with inline CSS -->
    <p style="font-size: 18px; color: green; background-color: lightyellow; padding: 10px;">
        This paragraph uses inline CSS to change the text color, background color, and font size.
    </p>

    <!-- Button with inline CSS -->
    <button style="background-color: #4CAF50; color: white; padding: 12px 20px; border: none; border-radius: 5px;">
        Click Me
    </button>

    <!-- Div with inline CSS -->
    <div style="margin-top: 20px; border: 2px solid red; padding: 15px;">
        <p style="color: red; font-weight: bold;">
            This box has a red border and padded content.
        </p>
    </div>

</body>
</html>
